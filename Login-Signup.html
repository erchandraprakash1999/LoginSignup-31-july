<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login-Signup</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<style>
		.container{
			display: flex;justify-content: center;align-items: center;height: 100vh;
		}
		.col-lg{
			border: 1px solid blue;
			border-radius: 10px;
			width: 25em;
		}
		.login{
			margin-top: 10px;
		}
		.hide{
			display: none;
		}
		.col-7{
			padding: 0px 0px 15px 35px;
		}
		hr{
			color: #a00;
			border: 5px solid;
			border-radius: 4px;
		}
		.poor{
			padding-top: 6px;
		}
		.col-3{
			border: 1px solid gray;
			border-radius: 4px;
			margin: 0px 15px 20px 17px;
		}
		button{
			margin: 20px 0px;
		}
	</style>
</head>
<body class="p-3 m-0 border-2 bd-example m-0 border-0">
	<div class="container">
		<div class="row">
			<div class="col-lg">
				<div class="row">
					<div class="h1 col-6">Login</div>
					<div class="form-label col-6 login" role="button">Don't have an account?</div>
				</div>
				<br>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="email" class="form-control border-primary" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="mb-3 hide">
					<label for="exampleInputPhone" class="form-label">Phone no.</label>
					<input type="text" class="form-control border-primary" id="exampleInputPhone">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control border-primary" id="exampleInputPassword1">
				</div>
				<div class="stren hide">
				<div class="row">
					<div class="col-4"><hr class="danger"></div>
					<div class="col-4 poor">poor</div>
				</div>
				<div class="row">
					<div class="desc">By Signing up, you agree to our Terms of Service and Privacy Policy</div>
				</div>
				</div>
				<div class="row forget">
					<div class="col-7 form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">Keep me sign in</label>
					</div>
					<div class="col-5">Forget Password?</div>
				</div>
				<button type="submit" class="btn btn-primary form-control">Login</button>
				<div class="row unhide">
					<p class="text-center">Login with</p>
					<div class="col-3">Google</div>
					<div class="col-3">Twitter</div>
					<div class="col-3">Facebook</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		let login = document.querySelector(".login");
		let h1 = document.querySelector(".h1");
		let btn = document.querySelector(".btn");
		let phone = document.querySelector(".hide");
		let stren = document.querySelector(".stren");
		let forget = document.querySelector(".forget");
		let unhide = document.querySelector(".unhide");

		login.addEventListener("click",function(){
			if (h1.innerHTML == "SignUp"){
				h1.innerHTML = "Login";
				login.innerHTML = "Don't have an account?";
				phone.classList.add("hide");
				stren.classList.add("hide");
				forget.classList.remove("hide");
				unhide.classList.remove("hide");

			}else{
				h1.innerHTML = "SignUp";
				login.innerHTML = "Already have an account";
				phone.classList.remove("hide");
				stren.classList.remove("hide");
				forget.classList.add("hide");
				unhide.classList.add("hide");
				btn.innerHTML = "Create Account";
			}

		})
	</script>
</body>
</html>

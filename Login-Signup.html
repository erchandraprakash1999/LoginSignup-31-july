<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login-Signup</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="LoginSignup.css">
</head>
<body class="p-3 m-0 border-2 bd-example m-0 border-0">
	<div class="container">
		<div class="row">
			<div class="col-lg">
				<div class="row">
					<div class="h1 col-6">Login</div>
					<div class="form-label col-6 login" role="button">Don't have an account?</div>
				</div>
				<br>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="email" class="form-control border-primary" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="mb-3 hide">
					<label for="exampleInputPhone" class="form-label">Phone no.</label>
					<input type="text" class="form-control border-primary" id="exampleInputPhone">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control border-primary" id="exampleInputPassword1">
				</div>
				<div class="stren hide">
				<div class="row">
					<div class="col-4"><hr class="danger"></div>
					<div class="col-4 poor">poor</div>
				</div>
				<div class="row">
					<div class="desc">By Signing up, you agree to our Terms of Service and Privacy Policy</div>
				</div>
				</div>
				<div class="row forget">
					<div class="col-7 form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">Keep me sign in</label>
					</div>
					<div class="col-5">Forget Password?</div>
				</div>
				<button type="submit" class="btn btn-primary form-control">Login</button>
				<div class="row unhide">
					<p class="text-center">Login with</p>
					<div class="col-3">Google</div>
					<div class="col-3">Twitter</div>
					<div class="col-3">Facebook</div>
				</div>
			</div>
		</div>
	</div>
	<script src="LoginSignup.js"></script>
</body>
</html>
